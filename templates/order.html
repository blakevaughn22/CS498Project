{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/order.css') }}">
</head>
<body>
    <div class="main">
        <img src="{{ url_for('static', filename='images/CompanyLogoLong.png') }}" alt="Logo for the Company" width="100%" height="10%" />
        <h1>Your Order:</h1>
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <p>Thank you for ordering from our coffee shop!</p>
    </div>
</body>
</html>
{% endblock %}
